name: Build AI.SmartCut

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "AI.SmartCut.sln"

      - name: Build Release (x64)
        shell: pwsh
        run: |
          msbuild "src/AI.SmartCut/AI.SmartCut.csproj" /p:Configuration=Release /p:Platform=x64 /p:TargetPlatformVersion=10.0.19041.0 /p:SupportedOSPlatformVersion=10.0.19041.0

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI.SmartCut-x64
          path: src/AI.SmartCut/bin/Release
