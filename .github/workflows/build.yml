name: Build AI SmartCut

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore src/AI.SmartCut.Package/AI.SmartCut.Package.wapproj

    - name: Build AI SmartCut Package
      run: msbuild src/AI.SmartCut.Package/AI.SmartCut.Package.wapproj /p:Configuration=Release /p:Platform=x64 /p:TargetPlatformVersion=10.0.19041.0 /p:SupportedOSPlatformVersion=10.0.19041.0
